<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type ="text/css" href="./style-2.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Makin' Shapes!</h1>
    </header>
    <main>
        <h1>Rectangles</h1>
        <section class ='container one'>
            <div class="rectangle one"></div>
            <div class="rectangle two"></div>
            <div class="rectangle three"></div>
        </section>
        <h1>Circles</h1>
        <section class ='container two'>
            <div class="circle one">
                <div class="face">
                <div class="eyes"></div>
                <div class="eyes"></div>
                <div class="nose"></div>
                </div>
            </div>
            <div class="circle two">
                <section class="chest">
                <div class="buttons"></div>
                <div class="buttons"></div>
                <div class="buttons"></div>
                </section>
            </div>
            <div class="circle three">

            </div>
        </section>
        <h1>Everything</h1>
        <section class ='container three'>
            <section class="everything">
                <div class="box one">
                    <div class="box two">
                        <div class="box three">

                            <div class="box four">
                                <img style="margin: auto;cursor: zoom-in;background-color: transparent;transition: background-color 300ms;" src="http://pngimg.com/uploads/goldfish/goldfish_PNG96.png" width="80" height="80">
                                FISH TANK
                            </div>
                        </div>
                    </div>  
                </div>
            </section>
        </section>
    </main>
</body>
</html>
